<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1>Drum Kit ü•Å</h1>
        <br>
        <p>Press the keys on keyboard or tap to get the sound</p>
    </header>
    <hr>

    <div class="keys">
        <div id="A" data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div id="S" data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div id="D" data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div id="F" data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div id="G" data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div id="H" data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div id="J" data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div id="K" data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div id="L" data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

    <audio src="Sounds/clap.wav" data-key="65"></audio>
    <audio src="Sounds/hihat.wav" data-key="83"></audio>
    <audio src="Sounds/kick.wav" data-key="68"></audio>
    <audio src="Sounds/openhat.wav" data-key="70"></audio>
    <audio src="Sounds/boom.wav" data-key="71"></audio>
    <audio src="Sounds/ride.wav" data-key="72"></audio>
    <audio src="Sounds/snare.wav" data-key="74"></audio>
    <audio src="Sounds/tom.wav" data-key="75"></audio>
    <audio src="Sounds/tink.wav" data-key="76"></audio>

</body>
</html>
