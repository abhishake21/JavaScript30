<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

        </div>

        <div class="item item5">
            <img src="https://source.unsplash.com/random/200x200?forest" alt="forest">
        </div>
        <div class="item item6">
            <img src="https://source.unsplash.com/random/200x200?fox" alt="fox">
        </div>
        <div class="item item7">
            <img src="https://source.unsplash.com/random/200x200?cloud" alt="cloud">
        </div>
        <div class="item item8">
            <img src="https://source.unsplash.com/random/200x200?tree" alt="tree">
        </div>
        <div class="item item9">
            <img src="https://source.unsplash.com/random/200x200?ice" alt="ice">

        <div class="item item9">
            <img src="https://source.unsplash.com/random/200x200?greenery" alt="greenery">

        <div class="item item9">
            <img src="https://source.unsplash.com/random/200x200?sunrise" alt="sunrise">
        </div>
    </div>
    
</body>
</html>
